<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>

<body>
    <div id="sec1">
        <div id="hoja">
            <h1>Formulario de Registro</h1>
            <div class="grupo">
                <label for="nombre">Nombres</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="grupo">
                <label for="apellido">Apellidos</label>
                <input type="text" name="apellido" id="apellido">
            </div>

            <div class="grupo">
                <label for="fm">Tipo de documento</label>
                <select id="fm" name="tipoDocumento">
                    <option value="C.C">Cédula de ciudadanía</option>
                    <option value="C.E">Cédula de extranjería</option>
                    <option value="T.I">Tarjeta de identidad</option>
                    <option value="R.C">Registro civil</option>
                </select>
            </div>
            <div class="grupo">
                <label for="numDocumento">Número de documento</label>
                <input type="text" name="numDocumento" id="numDocumento" >
            </div>


            <div class="grupo">
                <label for="genr">Genero</label>
                <select id="genr" name="genero">
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="grupo">
                <label for="telefono">Teléfono</label>
                <input type="text" name="telefono" id="telefono">
            </div>
            <div class="grupo">
                <label for="correo" >Correo</label>
                <input type="text" name="correo" id="correo">
            </div>

            <div class="grupo">
                <label for="fecNacimiento">Fecha de nacimiento</label>
                <input type="date" name="fecNacimiento" id="fecNacimiento">
            </div>

            <div class="grupo">
                <input type="button" value="Aceptar" id="ac" onclick="validacion()">
            </div>
        </div>
    </div>
    <div id="sec2">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Tipo de Documento</th>
                    <th>Numero de Documento</th>
                    <th>Genero</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Fecha De Nacimiento</th>
                    <th>Opcion</th>
                </tr>
            </thead>
            <tbody id="tablaa">
                
            </tbody>
        </table>
    </div>
</body>

</html>
